<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake PWA</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="styles.css">
  <style>
    #musicBtn {
      padding: 0.55rem 0.8rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #16a34a;
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.25);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    #musicBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.35);
    }
    
    #musicBtn:active {
      transform: scale(0.95);
    }
    
    #musicBtn.muted {
      background: #64748b;
      box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Snake <span class="badge">Game</span></h1>
    <p>shhhhh üêç</p>
  </header>

  <main>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div class="controls">
        <button id="musicBtn" title="Toggle Music (M)">üéµ</button>
        <button id="pauseBtn" title="Pause/Resume (Space)">‚èØÔ∏è</button>
        <button id="restartBtn" title="Restart (R)">üîÑ</button>
        <button id="installBtn" hidden>‚¨áÔ∏è Install</button>
        <button id="refreshBtn" hidden>‚¨ÜÔ∏è Update ready</button>
      </div>
    </div>

    <div class="stage">
      <canvas id="game" width="480" height="480" aria-label="Snake game board"></canvas>
    </div>

    <div class="mobile-controls">
      <button data-dir="ArrowUp">‚Üë</button>
      <div class="row">
        <button data-dir="ArrowLeft">‚Üê</button>
        <button data-dir="ArrowDown">‚Üì</button>
        <button data-dir="ArrowRight">‚Üí</button>
      </div>
    </div>

    <section class="card">
      <h2>How to play</h2>
      <ul>
        <li>Use arrow keys or on-screen buttons to move.</li>
        <li>Eat üçé to grow. Avoid walls and your own tail.</li>
        <li>Press <kbd>Space</kbd> to pause, <kbd>R</kbd> to restart, <kbd>M</kbd> to toggle music.</li>
      </ul>
    </section>
  </main>

  <footer>
    <small id="loveBtn" style="cursor:pointer;">Made with ‚ù§Ô∏è by codyasbin</small>
  </footer>
  
  <!-- Audio element -->
  <audio id="bgMusic" loop preload="auto" autoplay>
    <source src="./music.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const loveBtn = document.getElementById('loveBtn');
    loveBtn.addEventListener('click', function(e) {
      const heart = document.createElement('span');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.position = 'fixed';
      heart.style.left = (e.clientX - 10) + 'px';
      heart.style.top = (e.clientY - 10) + 'px';
      heart.style.fontSize = '2rem';
      heart.style.pointerEvents = 'none';
      heart.style.transition = 'transform 0.8s cubic-bezier(.17,.67,.83,.67), opacity 0.8s';
      heart.style.transform = 'translateY(0) scale(1)';
      heart.style.opacity = '1';
      document.body.appendChild(heart);

      requestAnimationFrame(() => {
        heart.style.transform = 'translateY(-60px) scale(1.5)';
        heart.style.opacity = '0';
      });

      setTimeout(() => {
        heart.remove();
      }, 800);
    });

    // Music toggle functionality
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let isMusicPlaying = false;

    // Set initial volume
    bgMusic.volume = 0.3;

    musicBtn.addEventListener('click', function() {
      isMusicPlaying = !isMusicPlaying;
      
      if (isMusicPlaying) {
        musicBtn.textContent = 'üéµ';
        musicBtn.classList.remove('muted');
        bgMusic.play().catch(err => console.log('Audio play failed:', err));
      } else {
        musicBtn.textContent = 'üîá';
        musicBtn.classList.add('muted');
        bgMusic.pause();
      }
    });

    // Keyboard shortcut for music toggle
    document.addEventListener('keydown', function(e) {
      if (e.key === 'm' || e.key === 'M') {
        musicBtn.click();
      }
    });
  </script>

  <script src="app.js"></script>
  <script src="game.js" type="module"></script>
</body>
</html>
