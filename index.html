<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake PWA</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Snake <span class="badge">Game</span></h1>
    <p>shhhhh 🐍</p>
  </header>

  <main>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div class="controls">
        <button id="pauseBtn" title="Pause/Resume (Space)">⏯️</button>
        <button id="restartBtn" title="Restart (R)">🔄</button>
        <button id="installBtn" hidden>⬇️ Install</button>
        <button id="refreshBtn" hidden>⬆️ Update ready</button>
      </div>
    </div>

    <div class="stage">
      <canvas id="game" width="480" height="480" aria-label="Snake game board"></canvas>
    </div>

    <div class="mobile-controls">
      <button data-dir="ArrowUp">↑</button>
      <div class="row">
        <button data-dir="ArrowLeft">←</button>
        <button data-dir="ArrowDown">↓</button>
        <button data-dir="ArrowRight">→</button>
      </div>
    </div>

    <section class="card">
      <h2>How to play</h2>
      <ul>
        <li>Use arrow keys or on-screen buttons to move.</li>
        <li>Eat 🍎 to grow. Avoid walls and your own tail.</li>
        <li>Press <kbd>Space</kbd> to pause, <kbd>R</kbd> to restart.</li>
      </ul>
    </section>
  </main>

  <footer>
    <small id="loveBtn" style="cursor:pointer;">Made with ❤️ by codyasbin</small>
  </footer>
  <script>
    const loveBtn = document.getElementById('loveBtn');
    loveBtn.addEventListener('click', function(e) {
      const heart = document.createElement('span');
      heart.textContent = '❤️';
      heart.style.position = 'fixed';
      heart.style.left = (e.clientX - 10) + 'px';
      heart.style.top = (e.clientY - 10) + 'px';
      heart.style.fontSize = '2rem';
      heart.style.pointerEvents = 'none';
      heart.style.transition = 'transform 0.8s cubic-bezier(.17,.67,.83,.67), opacity 0.8s';
      heart.style.transform = 'translateY(0) scale(1)';
      heart.style.opacity = '1';
      document.body.appendChild(heart);

      requestAnimationFrame(() => {
        heart.style.transform = 'translateY(-60px) scale(1.5)';
        heart.style.opacity = '0';
      });

      setTimeout(() => {
        heart.remove();
      }, 800);
    });
  </script>

  <script src="app.js"></script>
  <script src="game.js" type="module"></script>
</body>
</html>
