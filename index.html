<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake PWA</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Snake <span class="badge">PWA</span></h1>
    <p>Installable, offline-first, and seriously snacky.</p>
  </header>

  <main>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div class="controls">
        <button id="pauseBtn" title="Pause/Resume (Space)">⏯️</button>
        <button id="restartBtn" title="Restart (R)">🔄</button>
        <button id="installBtn" hidden>⬇️ Install</button>
        <button id="refreshBtn" hidden>⬆️ Update ready</button>
      </div>
    </div>

    <div class="stage">
      <canvas id="game" width="480" height="480" aria-label="Snake game board"></canvas>
    </div>

    <div class="mobile-controls">
      <button data-dir="ArrowUp">↑</button>
      <div class="row">
        <button data-dir="ArrowLeft">←</button>
        <button data-dir="ArrowDown">↓</button>
        <button data-dir="ArrowRight">→</button>
      </div>
    </div>

    <section class="card">
      <h2>How to play</h2>
      <ul>
        <li>Use arrow keys or on-screen buttons to move.</li>
        <li>Eat 🍎 to grow. Avoid walls and your own tail.</li>
        <li>Press <kbd>Space</kbd> to pause, <kbd>R</kbd> to restart.</li>
      </ul>
    </section>
  </main>

  <footer>
    <small>Made with ❤️ by codyasbin</small>
  </footer>

  <script src="app.js"></script>
  <script src="game.js" type="module"></script>
</body>
</html>
